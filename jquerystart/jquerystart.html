<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <style>
    a.test {
      font-weight: bold;
    }
    </style>
</head>
<body>
    <a href="http://jquery.com/">jQuery</a>
    <script src="jquery.js"></script>
    <script>

    $( document ) .ready(function(){
      $("a").click(function( event ) {
        alert("As you can see, the link no longer to you to jquery.com")
        event.preventDefault()
        $( "a" ) .addClass( "test" )
        $( this ).hide( "slow" )
      })

    })
    </script>
</body>
</html>
